language: rust
os:
  - linux
  - osx
  - windows
rust:
  - stable
  - beta
  - nightly
script:
  - ./test.py
# Also run the tests on a non-x86, big-endian system.
matrix:
  include:
    - name: "mips64"
      os: linux
      rust: stable
      install:
        - cargo install cross
      script:
        - cross test --target mips64-unknown-linux-gnuabi64 -vv --all-features
